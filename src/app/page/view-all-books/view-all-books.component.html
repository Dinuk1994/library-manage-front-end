<div class="table-responsive small container">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">isbn</th>
        <th scope="col">name</th>
        <th scope="col">author</th>
        <th scope="col">category</th>
        <th scope="col">qty</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td><button (click)="setSelectedBook(book)" class="btn btn-danger" data-bs-toggle="modal"
            data-bs-target="#delete"><i class="bi bi-trash3"></i></button></td>
        <td><button (click)="setSelectedBook(book)" class="btn btn-primary"><i class="bi bi-pencil-square"
              data-bs-toggle="modal" data-bs-target="#update" data-bs-whatever="@getbootstrap"></i></button></td>
      </tr>
    </tbody>
  </table>



  <!-- Modal delete -->
  <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to delete book ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="deleteBook()">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal update confimation -->
 
  <!-- Modal -->
  <div class="modal fade" id="updateConfirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Update</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         Do you want to update Book ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveBook()">Confirm</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Model update -->

  <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ID</label>
              <input type="text" value={{selectedBook?.id}} disabled class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ISBN</label>
              <input type="text" value={{selectedBook?.isbn}} disabled class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" [(ngModel)]="selectedBook && selectedBook.name" [ngModelOptions]="{standalone : true}" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Author</label>
              <input type="text" [(ngModel)]="selectedBook && selectedBook.author" [ngModelOptions]="{standalone : true}" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Category</label>
              <input type="text" [(ngModel)]="selectedBook && selectedBook.category" [ngModelOptions]="{standalone : true}" [ngModelOptions]="{standalone : true}" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Qty</label>
              <input type="number" [(ngModel)]="selectedBook && selectedBook.qty" [ngModelOptions]="{standalone : true}" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#updateConfirmationModal">Update</button>
        </div>
      </div>
    </div>
  </div>
